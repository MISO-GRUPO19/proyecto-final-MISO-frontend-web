<!-- Barra superior con logo -->
<div class="top-bar">
  <img src="assets/LOGO-CCP.png" alt="Logo CCP" class="logo" />
</div>

<!-- Formulario centrado -->
<div class="login-container">
  <div class="login-card">

    <h1>{{ 'LOGIN.TITULO' | translate }}</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-row">
        
        <div class="input-group">
          <input
            type="email"
            placeholder="{{ 'LOGIN.EMAIL' | translate }}"
            formControlName="email"
          />
          <div
            class="error"
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          >
            {{ 'LOGIN.ERROR_EMAIL' | translate }}
          </div>
        </div>

        <div class="input-group">
          <input
            type="password"
            placeholder="{{ 'LOGIN.CONTRASENA' | translate }}"
            formControlName="password"
          />
          <div
            class="error"
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          >
            {{ 'LOGIN.ERROR_CONTRASENA' | translate }}
          </div>
        </div>

      </div>

      <button type="submit">{{ 'LOGIN.INGRESAR' | translate }}</button>
    </form>

  </div>
</div>
