<div class="main-container">
    <app-barra-superior></app-barra-superior>
    <div class="content-container">
      <app-menu-lateral></app-menu-lateral>
      <div class="content-area">
  
        <div class="generate-route-container">
            <form class="product-form" [formGroup]="routesForm" (ngSubmit)="onSubmit()">
            <h1 class="form-title">{{ 'RUTAS.TITULO' | translate }}</h1>
            <div class="form-grid">

                <div style="display: flex; flex-direction: column; gap: 14px;">
                <div>
                    <label for="date">{{ 'RUTAS.FECHA_DE_ENTREGA' | translate }}</label>
                </div>
                <div>
                    <input type="date" id="date" class="form-input" formControlName="date" [min]="minDate"
                    [max]="maxDate">
                </div>
                </div>

            </div>
    
            <button type="submit" class="submit-button">
                {{ 'RUTAS.GENERAR_RUTA' | translate }}
            </button>
            </form>
        </div>

        <div *ngIf="routes" class="result-table">
            <table>
                <thead>
                <tr>
                    <th>{{ 'RUTAS.ENTREGA' | translate }}</th>
                    <th>{{ 'RUTAS.PEDIDO' | translate }}</th>
                    <th colspan="2">{{ 'RUTAS.DIRECCION' | translate }}</th>
                    <th>{{ 'RUTAS.CLIENTE' | translate }}</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let r of routes; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ r.order_code }}</td>
                    <td colspan="2">{{ r.address }}</td>
                    <td>{{ r.customer_name }}</td>
                </tr>
                </tbody>
            </table>
        </div>
  
      </div>
    </div>
  </div>
